<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/boolzapp.css">
    <!-- Title -->
    <title>Boolzapp</title>
</head>

<body>
    <header></header>
    <main>
        <!-- creo un container row che possa contenere le due col principali -->
        <div class="container-fluid d-flex align-items-center justify-content-center p-0">
            <div class="row">
                <div class="contacts-container col-4 d-flex direction-column p-0">
                    <nav class="contacts-navbar">
                        <div class="contacts-navbar-profile d-flex text-center p-3 fs-3 align-self center">
                            <img src="assets/img/avatar_io.jpg" alt="">
                            <p class="align-self-center m-0 fs-5">Sofia</p>
                        </div>
                        <div class="contacts-navbar-icons text-center p-3 fs-3 align-self-center">
                            <i class="fa-solid fa-circle-notch" style="color: #b1b1b1;"></i>
                            <i class="fa-solid fa-message" style="color: #b1b1b1;"></i>
                            <i class="fa-solid fa-ellipsis-vertical" style="color: #b1b1b1;"></i>
                        </div>
                    </nav>
                    <div class="alerts-line d-flex text-center p-3 fs-3">
                        <div class="bell-icon p-2 align-self-start ">
                            <i class="fa-solid fa-bell-slash" style="color: #8edafc;"></i>
                        </div>
                        <div class="alerts-line-text text-start m-0">
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <p>Attiva notifiche desktop</p>
                        </div>
                    </div>
                    <div class="search-bar">
                        <div class="d-flex d-flex-custom m-2">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="search" class="form-control" placeholder="Cerca o inizia una nuova chat"
                                aria-label="Search"> <!-- per qualche motivo il placeholder non funziona -->
                        </div>
                    </div>
                </div>
                <div class="messages-container col-8 p-0">
                    <div class="messages-navbar">
                        <div class="contacts-navbar-profile d-flex text-center p-3 fs-3 align-self center">
                            <img src="assets/img/avatar_1.jpg" alt="">
                            <p class="align-self-center m-0 fs-5">Michele</p>
                        </div>
                        <div class="contacts-navbar-icons text-center p-3 fs-3 align-self-center">
                            <i class="fa-solid fa-magnifying-glass" style="color: #b1b1b1;"></i>
                            <i class="fa-solid fa-paperclip" style="color: #b1b1b1;"></i>
                            <i class="fa-solid fa-ellipsis-vertical" style="color: #b1b1b1;"></i>
                        </div>
                    </div>
                    <div class="chat-container">
                        <div>
                            <br>
                        </div>
                        <!-- aggiungo gli input per i messaggi con i placeholder per il testo -->
                        <div>
                            <input type="text" class="form-control form-control-sm w-25 p-3 mt-2 text-center rounded-3" placeholder="Hai portato a spasso il cane?">
                        </div>
                        <div>
                            <input type="text" class="form-control form-control-sm w-25 p-3 mt-2 text-center rounded-3" placeholder="Ricordati di stendere i panni">
                        </div>
                    </div>
                </div>
            </div>
    </main>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="assets/js/boolzapp.js"></script>
</body>

</html>
